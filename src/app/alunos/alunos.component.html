<app-titulo [titulo]="'Aluno'"></app-titulo>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Sobrenome</th>
      <th scope="col">Telefone</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let al of alunos">
      <th scope="row">{{al.id}}</th>
      <td>{{al.nome}}</td>
      <td>{{al.sobrenome}}</td>
      <td>{{al.telefone}}</td>
    </tr>
  </tbody>
</table>
